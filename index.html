<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تمرین جاوا اسکریپت</title>
    <link rel="stylesheet" href="/lib/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <container class="calcBody">
        <div class="topBar">
            <div class="clock" id="clock"></div>
            <div class="camera">
                <div class="inCamera"></div>
            </div>
            <div class="battery-icon">
                <div class="battery-level" id="battery-level"></div>
                <div class="bi bi-lightning-charge-fill" id = "chargingIcon"></div>
            </div>
        </div>
        <div class="answer">
            <p id="answer"></p>
        </div>
        <div class="buttons">
            <button class="button , toprow" onclick="clearDisplay()">C</button>
            <button class="button , toprow" onclick="addValue('-')">+/-</button>
            <button class="button , toprow" onclick="addValue('%')">%</button>
            <button class="button , rightRow"onclick="addValue('/', '÷')">÷</button>
            <button class="button" onclick="addValue(7)">7</button>
            <button class="button" onclick="addValue(8)">8</button>
            <button class="button" onclick="addValue(9)">9</button>
            <button class="button , rightRow" onclick="addValue('*', '×')">×</button>
            <button class="button" onclick="addValue(4)">4</button>
            <button class="button" onclick="addValue(5)">5</button>
            <button class="button" onclick="addValue(6)">6</button>
            <button class="button , rightRow" onclick="addValue('-')">−</button>
            <button class="button" onclick="addValue(1)">1</button>
            <button class="button" onclick="addValue(2)">2</button>
            <button class="button" onclick="addValue(3)">3</button>
            <button class="button , rightRow" onclick="addValue('+')">+</button>
            <button class="material-symbols-outlined , button , bi bi-calculator"></button>
            <button class="button" onclick="addValue(0)">0</button>
            <button class="button" onclick="addValue('.')">.</button>
            <button class="button , rightRow" onclick="calculate()">=</button>
        </div>
    </container>
</body>
    <script src="./lib/js/javascript.js"></script>
</html>
